<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let c = 0;

        function HailstoneNumbers(N) {
            document.write(N + " ");

            if (N == 1 && c == 0) {

                return c;
            }
            else if (N == 1 && c != 0) {

                c++;
                return c;
            }
            else if (N % 2 == 0) {

                c++;
                HailstoneNumbers(N / 2);
            }
            else if (N % 2 != 0) {

                c++;
                HailstoneNumbers(3 * N + 1);
            }
            return c;
        }

        let N = prompt("Insert number to get hailstone string:");
        let x;
        x = HailstoneNumbers(N);


    </script>
</body>

</html>
